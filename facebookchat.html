<html>
  <head>
    <title>FacebookLikePage</title>

  </head>
  <body>
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/th_TH/sdk.js#xfbml=1&version=v9.0"
      nonce="bHR5C47u"
    ></script>

    <!-- Your like button code -->
    <div
      class="fb-page"
      data-href="https://facebook.com/dpe.mots"
      data-tabs="timeline, events"
      data-width="300"
      data-height="500"
      data-small-header="true"
      data-adapt-container-width="true"
      data-hide-cover="false"
      data-show-facepile="true"
    >
      <blockquote
        cite="https://facebook.com/dpe.mots"
        class="fb-xfbml-parse-ignore"
      >
        <a href="https://facebook.com/dpe.mots"></a>
      </blockquote>
    </div>


    <div class="fb-customerchat" page_id="176086266304983"></div>


  </body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '1474513096087639',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v9.0'
    });
  };
</script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>


</html>
